{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block body %}
<div class="jumbotron">
      <div class="container">
       <div class="input-group text-center"> <span class="input-group-addon"><h2>User Registration</h2></span>
</div>
    <form method="post" action=".">{% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <div class="text-center">
        <input  type="submit" value="Register" />
       </div> 
    </form>
    <a href="/">Back</a>
{% endblock %}
